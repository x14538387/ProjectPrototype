<html>
<head>
    <script type="text/javascript" src="js/tableScript.js"></script>
	<link rel="stylesheet" type="text/css" href="css/tableStyle.css">
</head>
<body>


<header>
	<h1>Welcome to Poker AI</h1>
</header>
<main>
  <section class="table">
  
  <script src="scripts.js"></script>
  
    <div class="pot">POT</div>
    <div class="hand">FLOP</div>
	<div class="hand">RIVER</div>
        <div class="first-card"></div>
        <div class="second-card"></div>
      </div>
    </div>
    <div class="player player1">
	      <div class="cards">
        <div class="first-card"></div>
		<img src="images/8s.gif">
		<img src="images/kh.gif">
      <h2 class="stack">1500</h2>
      <h3 class="name">Human Player</h3>

		
      </div>
    </div>
    <div class="player player2">
	<h3 class="name">AI Agent</h3>
      <h2 class="stack">1500</h2>
      <div class="cards">
        <div class="first-card"></div>
		<img src="images/7c.gif">
		<img src="images/ad.gif">

      </div>
    </div>
  </section>
  <section class="btn-actions">
    <button id="foldButton" class="btn">Fold</button>
    <button id="checkButton" class="btn">Check</button>
    <button id="callButton" class="btn">Call</button>
    <button id="betButton" class="btn">Bet</button>
    <input id="betQuantity" type="text" placeholder="0" value="">
  </section>
  
  <section class="timer">
  
  <h2 id="round">Round 1</h2>
  <div class="clock">15:00</div>
  
  <div id="poker_blinds">
    <span>Blinds</span>
	 
	 <div class="blinds">
      <span class="small-blind">5</span>
      <span class="separator">/</span>
      <span class="big-blind">10</span>
    </div>

  </div>
  
</div>
   
  
 </section>
</main>
</body>
</html>
