<html>
<head>
	<script src="js/indexScript.js"></script>
	<link rel="stylesheet" type="text/css" href="css/indexStyle.css">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.8.0/css/flag-icon.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.8.0/css/flag-icon.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.js"></script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
	<body>
			<!-- Modal -->

			<div class="container">
			
			<div class="row">
			<div class="col-sm-6 col-sm-offset-3">

			<div class="well mt-10vh">
			<center><h2>Welcome to Poker AI</h2></center>
			<img class="center-block mt-40 mb-50" src="http://www.poker-genius.com/images/poker-genius-bot.jpg">
			<div class="form-group">
			<ul class="nav nav-pills text-uppercase small nav-justified">
			<li role="presentation" class="active"><a data-toggle="tab" data-target="#welcome">Welcome <span class="fa fa-fw fa-chevron-right"></span></a></li>
			<li role="presentation"><a id="btn-signup" data-toggle="tab" data-target="#signup">Sign Up <span class="fa fa-fw fa-chevron-right"></span></a></li>
			<li role="presentation"><a data-toggle="tab" data-target="#login">Log In</a></li>
			</ul>
			</div>
			  
			<!-- Tab panes -->
			<div class="tab-content">

				<div role="tabpanel" class="tab-pane active" id="welcome">
				<div class="media">
				<div class="media-left">
				<span class="mt-20 fa fa-fw fa-thumbs-up fa-3x"></span>
				</div>
				<div class="media-body">
				<h3>Play for Fun vs Poker Agent</h3>
				<p>Risk free alternative to real money poker</p>
				</div>
				</div>

				<div class="media">
				<div class="media-left">
				<span class="mt-20 fa fa-fw fa-clock-o fa-3x"></span>
				</div>
				<div class="media-body">
				<h3>Free to Play</h3>
				<p>Get to the top of the Leaderboard!</p>
				</div>
				</div>

				<div class="media">
				<div class="media-left">
				<span class="mt-20 fa fa-fw fa-laptop fa-3x"></span>
				</div>
				<div class="media-body">
				<h3>No Download Required</h3>
				<p>Just sign up and play!</p>
				</div>
				</div>

				</div>
		

			<div role="tabpanel" class="tab-pane" id="login">

			<div class="form-group">
			<div class="input-group">
			<span class="input-group-addon"><i class="fa fa-user fa-fw" aria-hidden="true"></i></span>
			<input class="form-control" type="text" placeholder="Username">
			</div>
			</div>

			<div class="form-group">
			<div class="input-group">
			<span class="input-group-addon"><i class="fa fa-lock fa-fw" aria-hidden="true"></i></span>
			<input class="form-control" type="password" placeholder="Password">
			</div>
			</div>

			<a class="btn btn-primary btn-sm text-uppercase" href="table.html"">Play!</a>

			<a class="small text-warning help-block pull-right">Forgot your password?</a>

			</div>

			<div role="tabpanel" class="tab-pane" id="signup">

			<div class="form-group">
			<div class="input-group">
			<span class="input-group-addon"><i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i></span>
			<input class="form-control" type="email" placeholder="Email">
			</div>
			</div>

			<div class="form-group">
			<div class="input-group">
			<span class="input-group-addon"><i class="fa fa-user fa-fw" aria-hidden="true"></i></span>
			<input class="form-control" type="text" placeholder="Username">
			</div>
			</div>

			<div class="form-group">
			<div class="input-group">
			<span class="input-group-addon"><i class="fa fa-lock fa-fw" aria-hidden="true"></i></span>
			<input class="form-control" type="password" placeholder="Password">
			</div>
			</div>

			<a class="btn btn-primary btn-sm text-uppercase" href="table.html" >Play!</a>

			</div>
			</div>

			</div>
			</div>
			</div>
		
	</body>
</html>
